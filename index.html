<!DOCTYPE html>
<html lang="en">
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Share Button</title>
  
  <!--  Styles  -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  
 	<div id="container">
		<div class="social-media">
			<div id='content-media'>
                <div class='icon-media' id="fb"><a href="facebook.com"></a><i class="fa fa-facebook fa-2x"></i></div>
				<div class='icon-media' id="tw"><a href="https://twitter.com/Oyo1505"><i class="fa fa-twitter fa-2x"></i></a></div>
				<div class='icon-media' id="git"><a href="https://github.com/Oyo1505"><i class="fa fa-github-alt fa-2x"></i></a></div>
				<div class='icon-media' id="inst"><a href="https://www.instagram.com/oyo1505/"><i class="fa fa-instagram fa-2x"></i></a></div>
				
					<div class="clear"></div>
				</div>
			</div>
            
        <div id="share-button">
            <div class="share-button-icon"><i class="fa fa-share-alt fa-lg"></i></div>
        </div>
		</div>
	</div>
  <script src="script.js"></script>
</body>
</html>
